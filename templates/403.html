<!DOCTYPE html>
<html>
<head>
    <title>Unauthorized Access</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff5858, #f09819);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 420px;
            margin: 80px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13);
            padding: 36px 28px;
            text-align: center;
        }
        h1 {
            color: #ff5858;
            font-size: 2.2em;
            margin-bottom: 18px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        button, .register-link {
            margin-top: 18px;
            display: block;
        }
        button {
            background: #ff5858;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 7px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #f09819;
        }
        .register-link a {
            color: #185a9d;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
    <script>
    function goBack() {
        window.history.back();
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>403 Forbidden</h1>
        <p>{{ description or 'You are not authorized to access this resource.' }}</p>
        <button onclick="goBack()">Go Back</button>
        {% if 'student' in request.path %}
        <div class="register-link">
            Not registered? <a href="/student/register">Register as Student</a>
        </div>
        {% elif 'hr' in request.path %}
        <div class="register-link">
            Not registered? <a href="/hr/register">Register as HR</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
