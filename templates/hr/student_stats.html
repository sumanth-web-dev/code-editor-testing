{% extends 'base/hr.html' %}

{% block title %}Student Stats - HR App{% endblock %}

{% block css %}
<style>
    .stats-wrapper {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 16px;
        padding: 36px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        animation: fadeIn 1s ease;
        text-align: center;
    }

    .stats-wrapper h2 {
        font-size: 2rem;
        margin-bottom: 24px;
        color: #222;
    }

    .stats-wrapper p {
        font-size: 1.2rem;
        margin: 18px 0;
        color: #555;
    }

    .stats-wrapper strong {
        color: #11998e;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
{% endblock %}
