<!-- templates/job_description.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Job Description</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .level-tag {
            background: #ff7e5f;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 20px;
            resize: vertical;
        }
        .btn {
            background: #ff7e5f;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #e56e50;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Description</h1>
        <div class="level-tag">{{ level|capitalize }} Level</div>
        
        <form action="/generate_questions" method="POST">
            <textarea name="job_description" placeholder="Enter job description (or use default)" required>{{ default_description }}</textarea>
            <button type="submit" class="btn">Start Interview</button>
        </form>
    </div>
</body>
</html>
